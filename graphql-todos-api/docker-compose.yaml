version: "3"

services:
  db:
    image: postgres:14.4-alpine
    restart: always
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    container_name: graphql-todo-db
    volumes:
      - ./postgres:/var/lib/postgresql/data